dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'com.twitter:hbc-core:2.2.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'com.github.ksaaskil.kafka.App'
}

tasks.withType(JavaExec) {
    // Read from gradle.properties
    environment 'TWITTER_CONSUMER_API_KEY', TWITTER_CONSUMER_API_KEY
    environment 'TWITTER_CONSUMER_SECRET', TWITTER_CONSUMER_SECRET
    environment 'TWITTER_TOKEN', TWITTER_TOKEN
    environment 'TWITTER_TOKEN_SECRET', TWITTER_TOKEN_SECRET
}

// Define the main class for the application
mainClassName = 'com.github.ksaaskil.kafka.App'
